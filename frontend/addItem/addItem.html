<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Lost Item | Lost & Found AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      padding: 25px 40px;
      text-align: center;
    }
    main {
      padding: 30px 40px;
    }
    form {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover { background: #6366f1; }
  </style>
</head>
<body>
  <header>
    <h1>Lost & Found AI</h1>
    <p>Add a lost item</p>
  </header>
  <main>
    <form id="addForm">
      <label for="title">Item Name</label>
      <input id="title" type="text" placeholder="e.g. Wallet, Earphones" required />

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select</option>
        <option value="Electronics">Electronics</option>
        <option value="ID Cards">ID Cards</option>
        <option value="Books">Books</option>
        <option value="Clothing">Clothing</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="Add description"></textarea>

      <label for="itemImage">Upload Image (optional)</label>
      <input id="itemImage" type="file" accept="image/*" />

      <button type="submit">Add Item</button>
    </form>
  </main>

  <script type="module">
    import { db } from "../firebase.js";
    import { collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value.trim();
      const description = document.getElementById("description").value.trim();
      const file = document.getElementById("itemImage").files[0];

      let base64Image = null;
      if (file) {
        base64Image = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      try {
        await addDoc(collection(db, "lost_items"), {
          title,
          category,
          description,
          image: base64Image,
          timestamp: serverTimestamp()
        });

        alert("Item added successfully!");
        document.getElementById("addForm").reset();
      } catch (error) {
        console.error("Error adding item:", error);
        alert("Failed to add item.");
      }
    });
  </script>
</body>
</html>
