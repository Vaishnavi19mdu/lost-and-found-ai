<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Found Item | CampusFetch</title>
  <style>
  :root {
    --brand: #003366;
    --success: #059669;
    --success-hover: #047857;
    --accent: #4f46e5;
    --accent-hover: #3730a3;
    --surface: #f1f5f9;
    --text-primary: #374151;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--surface);
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #10b981, var(--success));
    color: white;
    padding: 25px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
  }

  header p {
    margin: 5px 0 0;
    font-size: 16px;
  }

  form {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: var(--text-primary);
  }

  input, select, textarea, button {
    width: 96%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    font-family: inherit;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button {
    background: var(--success);
    color: white;
    font-weight: bold;
    border: none;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: var(--success-hover);
  }

  .secondary-btn {
    background: var(--accent);
  }

  .secondary-btn:hover {
    background: var(--accent-hover);
  }
</style>

</head>
<body>

<header>
  <h1>CampusFetch</h1>
  <p>Report a found item (others can claim it)</p>
</header>

<form id="foundForm">
  <label>Item Name</label>
  <input id="title" required />

  <label>Category</label>
  <select id="category" required>
    <option value="">Select</option>
    <option>Electronics</option>
    <option>ID Cards</option>
    <option>Books</option>
    <option>Clothing</option>
    <option>Other</option>
  </select>

  <label>Description</label>
  <textarea id="description"></textarea>

  <button type="submit">Add Found Item</button>
  <button type="button" id="goToList" class="secondary-btn">View Found Items</button>
</form>

<script type="module">
  import { db } from "../firebase.js";   // ✅ adjust path if needed
  import { collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const form = document.getElementById("foundForm");
  const goToListBtn = document.getElementById("goToList");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value.trim();

      if (!title || !category) {
        alert("Title and category are required!");
        return;
      }

      await addDoc(collection(db, "itemsfound"), {
        title,
        category,
        description,
        timestamp: serverTimestamp()
      });

      alert("✅ Found item reported successfully!");
      window.location.href = "./itemsfound.html";   // ✅ redirect
    } catch (err) {
      console.error("Error adding found item:", err);
      alert("Failed to add item: " + err.message);
    }
  });

  goToListBtn.addEventListener("click", () => {
    window.location.href = "./itemsfound.html";   // ✅ direct navigation
  });
</script>

</body>
</html>
