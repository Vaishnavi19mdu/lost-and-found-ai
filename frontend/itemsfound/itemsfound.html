<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items Found | CampusFetch</title>
  <style>
  :root {
    --brand: #003366;
    --muted: #6b7280;
    --surface: #eef2f9;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--surface);
    padding: 20px;
    position: relative;
  }

  h1 {
    color: var(--brand);
    text-align: center;
    margin-bottom: 20px;
  }

  /* My Claims Button */
  .my-claims-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--brand);
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.2s ease;
    z-index: 1000;
  }

  .my-claims-btn:hover {
    background: #001f4d; /* darker shade of brand */
  }

  .item-card {
    background: #fff;
    padding: 20px;
    margin: 15px auto;
    max-width: 500px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  }

  .verify-btn, .add-found-btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 16px;
    background: var(--brand);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.2s ease;
  }

  .verify-btn:hover, .add-found-btn:hover {
    background: #001f4d; /* darker shade of brand for hover */
  }

  .add-found-container {
    text-align: center;
    margin: 30px 0;
  }
</style>

</head>
<body>

<!-- My Claims Button -->
<a class="my-claims-btn" href="myclaims.html">ðŸ“‹ My Claims</a>

<h1>ðŸ“¦ Items Found</h1>
<div id="itemsContainer"></div>

<!-- Add Found Item Button -->
<div class="add-found-container">
  <a class="add-found-btn" href="addfounditem.html">âž• Add Found Item</a>
</div>

<script type="module">
  import { auth, db } from "../firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const itemsContainer = document.getElementById("itemsContainer");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "../login/login.html";
      return;
    }

    try {
      const snap = await getDocs(collection(db, "itemsfound"));

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "item-card";

        div.innerHTML = `
          <h3>${data.title || "Unnamed Item"}</h3>
          <p>${data.description || "-"}</p>
          <p>Status: ${data.claimedBy ? "Claimed" : "Available"}</p>

          ${
            !data.claimedBy
              ? `<a class="verify-btn"
                   href="/verifyClaim/?id=${id}">
                   ðŸ”’ Verify & Claim
                 </a>`
              : ""
          }
        `;

        itemsContainer.appendChild(div);
      });
    } catch (err) {
      console.error("Error fetching items:", err);
      const errorDiv = document.createElement("div");
      errorDiv.className = "item-card";
      errorDiv.textContent = "Failed to load items. Please try again later.";
      itemsContainer.appendChild(errorDiv);
    }
  });
</script>

</body>
</html>
