<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items Found | CampusFetch</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .item-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
    }
    .item-card h3 { margin: 0; color: #4a90e2; }
    .item-card p { margin: 5px 0; color: #555; }
    .item-card img { max-width: 100%; margin-top: 10px; border-radius: 6px; }

    /* Floating button bottom-right */
    .claim-page-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e63946;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .claim-page-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

<h1>ðŸ“¦ Items Found</h1>
<div id="itemsContainer"></div>

<!-- âœ… Button to go to claimFoundItems.html -->
<a href="claimFoundItems.html" class="claim-page-btn">Go to Claim Items</a>

<script type="module">
  import { auth, db } from "../firebase.js";   // adjust path if firebase.js is one level up
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const itemsContainer = document.getElementById("itemsContainer");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "../login/login.html";
      return;
    }

    const querySnapshot = await getDocs(collection(db, "itemsfound"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();

      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <h3>${data.title || "Unnamed Item"}</h3>
        <p><strong>Category:</strong> ${data.category || "-"}</p>
        <p><strong>Description:</strong> ${data.description || "-"}</p>
        ${data.imageURL ? `<img src="${data.imageURL}" alt="Found item">` : ""}
        <p><strong>Status:</strong> ${data.claimedBy ? "Claimed" : "Available"}</p>
      `;

      itemsContainer.appendChild(card);
    });
  });
</script>

</body>
</html>
