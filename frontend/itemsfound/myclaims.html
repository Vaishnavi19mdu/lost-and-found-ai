<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Claims | CampusFetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .item-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
    }
    .item-card h3 {
      margin: 0;
      color: #4a90e2;
    }
    .item-card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

<h1>ðŸ“‘ My Claimed Items</h1>
<div id="claimsContainer"></div>

<script type="module">
  import { auth, db } from "../../firebase.js";
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const claimsContainer = document.getElementById("claimsContainer");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "../login/login.html";
      return;
    }

    try {
      const querySnapshot = await getDocs(collection(db, "itemsfound"));
      let hasClaims = false;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        // Show only items claimed by this user
        if (data.claimedBy === user.uid) {
          hasClaims = true;
          const card = document.createElement("div");
          card.className = "item-card";
          card.innerHTML = `
            <h3>${data.title || "Unnamed Item"}</h3>
            <p><strong>Description:</strong> ${data.description || "-"}</p>
            <p><strong>Category:</strong> ${data.category || "-"}</p>
            <p><strong>Claimed At:</strong> ${data.claimedAt?.toDate ? data.claimedAt.toDate().toLocaleString() : "-"}</p>
          `;
          claimsContainer.appendChild(card);
        }
      });

      if (!hasClaims) {
        claimsContainer.innerHTML = "<p style='text-align:center;color:#777;'>You havenâ€™t claimed any items yet.</p>";
      }
    } catch (err) {
      console.error("Error loading claims:", err);
      claimsContainer.innerHTML = "<p style='text-align:center;color:red;'>Failed to load claims.</p>";
    }
  });
</script>

</body>
</html>
