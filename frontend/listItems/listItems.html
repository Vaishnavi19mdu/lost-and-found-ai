<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Items | Lost & Found AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f1f5f9;
      margin: 0;
    }
    header {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 5px 0;
    }
    .tag {
      font-size: 12px;
      color: white;
      background: #6366f1;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 8px;
    }
    .empty {
      text-align: center;
      color: #64748b;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lost & Found AI</h1>
  <p>Reported Lost Items</p>
</header>

<div class="container" id="items"></div>

<script type="module">
  import { db } from "../firebase.js";
  import { collection, getDocs, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const container = document.getElementById("items");

  async function loadItems() {
    const q = query(collection(db, "lost_items"), orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = `<p class="empty">No lost items reported yet.</p>`;
      return;
    }

    snapshot.forEach(doc => {
      const item = doc.data();

      const imgHTML = item.image
        ? `<img src="data:image/jpeg;base64,${item.image}" />`
        : `<img src="https://via.placeholder.com/300x180?text=No+Image" />`;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        ${imgHTML}
        <span class="tag">${item.category}</span>
        <h3>${item.title}</h3>
        <p>${item.description || "No description"}</p>
      `;

      container.appendChild(card);
    });
  }

  loadItems();
</script>

</body>
</html>
