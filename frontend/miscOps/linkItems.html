<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items Navigation | CampusFetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #2c3e50;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .lost-btn {
      background: #4f46e5;
      color: #fff;
    }
    .lost-btn:hover {
      background: #3730a3;
    }

    .add-btn {
      background: #f59e0b;
      color: #fff;
    }
    .add-btn:hover {
      background: #d97706;
    }

    .found-btn {
      background: #059669;
      color: #fff;
    }
    .found-btn:hover {
      background: #047857;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ”— CampusFetch Item Links</h1>
  <p>Quickly navigate between Lost and Found items</p>
</header>

<div class="btn-container">
  <button class="lost-btn" id="goLost">View Lost Items</button>

  <!-- âœ… NEW CENTER BUTTON -->
  <button class="add-btn" id="goAdd">âž• Add Item</button>

  <button class="found-btn" id="goFound">View Found Items</button>
</div>

<script>
  document.getElementById("goLost").addEventListener("click", () => {
    window.location.href = "../listItems/listItems.html";
  });

  document.getElementById("goAdd").addEventListener("click", () => {
    window.location.href = "../addItem/addItem.html";
  });

  document.getElementById("goFound").addEventListener("click", () => {
    window.location.href = "../itemsfound/itemsfound.html";
  });
</script>

</body>
</html>
