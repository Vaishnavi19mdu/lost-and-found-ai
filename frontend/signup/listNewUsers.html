<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered New Users | CampusFetch</title>
  <style>
  :root {
    --brand: #003366;
    --muted: #6b7280;
    --surface: #eef2f9;
    --accent: #2563eb;
    --accent-hover: #1e40af;
    --border: #e5e7eb;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--surface);
    padding: 40px 20px;
  }

  h1 {
    color: var(--brand);
    text-align: center;
    margin-bottom: 24px;
  }

  table {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  }

  thead {
    background: var(--accent);
  }

  th {
    padding: 14px;
    color: #ffffff;
    font-weight: 600;
    text-align: left;
    font-size: 14px;
  }

  td {
    padding: 12px 14px;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    color: #374151;
  }

  tbody tr:last-child td {
    border-bottom: none;
  }

  tbody tr:nth-child(even) {
    background: #f8fafc;
  }

  tbody tr:hover {
    background: #eef2ff;
  }
</style>

</head>
<body>

<h1>ðŸ‘¥ Registered New Users</h1>
<table id="usersTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be injected here -->
  </tbody>
</table>

<script type="module">
  import { db } from "../../firebase.js";
  import { collection, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function loadUsers() {
    const tableBody = document.querySelector("#usersTable tbody");

    try {
      const querySnapshot = await getDocs(collection(db, "newusers"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.role || "-"}</td>
          <td>${data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : "-"}</td>
        `;

        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("Error loading users:", err);
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="4">Failed to load users</td>`;
      tableBody.appendChild(row);
    }
  }

  loadUsers();
</script>

</body>
</html>
