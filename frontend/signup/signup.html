<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | CampusFetch</title>
  <style>
  :root {
    --brand: #003366;
    --muted: #6b7280;
    --surface: #eef2f9;
    --accent: #2563eb;
    --accent-hover: #1e40af;
    --success: #27ae60;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--surface);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  header h1 {
    color: var(--brand);
    margin: 0;
  }

  header p {
    color: var(--muted);
    font-size: 14px;
    margin-top: 6px;
  }

  main {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    width: 340px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
  }

  button {
    margin-top: 14px;
    padding: 12px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: var(--accent-hover);
  }

  .secondary-btn {
    background: #6b7280;
  }

  .secondary-btn:hover {
    background: #4b5563;
  }

  .bottom-right-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--success);
    padding: 12px 18px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    font-size: 14px;
  }

  .bottom-right-btn:hover {
    background: #1e8449;
  }
</style>

</head>

<body>

<header>
  <h1>üìù CampusFetch Signup</h1>
  <p>Create a new account (restricted to @abc.net)</p>
</header>

<main>
  <form id="signupForm">
    <input id="name" type="text" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email (@abc.net only)" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <!-- New button for existing users -->
    <button type="button" class="secondary-btn" id="loginRedirectBtn">
      Already a user? Go to Login
    </button>
  </form>
</main>

<!-- Bottom-right button -->
<button type="button" class="bottom-right-btn" id="listUsersBtn">
  View Registered Users
</button>

<script type="module" src="./signup.js"></script>
<script>
  // Redirect to login page
  document.getElementById("loginRedirectBtn").addEventListener("click", () => {
    window.location.href = "../login/login.html";
  });

  // Redirect to listNewUsers page
  document.getElementById("listUsersBtn").addEventListener("click", () => {
    window.location.href = "./listNewUsers.html";
  });
</script>

</body>
</html>
